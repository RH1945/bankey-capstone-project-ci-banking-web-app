<h1>Bankey Statement</h1>
<p>Card: {{ card.card_number }}</p>
<p>Owner: {{ card.account.user.full_name }}</p>

<hr>

<table border="1" width="100%">
{% for tx in transactions %}
<tr>
    <td>{{ tx.reference }}</td>
    <td>{{ tx.sender }}</td>
    <td>{{ tx.receiver }}</td>
    <td>{{ tx.amount }}</td>
    <td>{{ tx.timestamp }}</td>
</tr>
{% endfor %}
</table>

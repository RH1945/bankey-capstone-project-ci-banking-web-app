{% extends "bankey_account/account.html" %}

{% block account_content %}
<div class="account-panel">
    <h2>Create Your Account</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Continue
        </button>
    </form>
</div>
{% endblock %}

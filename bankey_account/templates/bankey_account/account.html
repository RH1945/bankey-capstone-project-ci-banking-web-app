{% extends "base.html" %}

{% block content %}
<div class="account-layout">

    <aside class="account-menu">
        <a href="{% url 'bankey_account:account' %}">Cards</a>
        <div class="cards-container">
            <h2>Your Cards</h2>
            {% for card in cards %}
            <div class="card-box">
                <p><strong>Number:</strong> {{ card.card_number }}</p>
                <p><strong>Type:</strong> {{ card.card_type }}</p>
                <p><strong>Expires:</strong> {{ card.expiration_date }}</p>

                <a href="{% url 'bankey_account:statement' card.card_number %}">
                    View Statement
                </a>

                <a href="{% url 'bankey_account:transaction' card.card_number %}">
                    New Transaction
                </a>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'bankey_account:card_create' %}" class="plus-btn">+</a>
    </aside>

    <section class="account-content">
        {% block account_content %}{% endblock %}
    </section>

</div>
{% endblock %}
